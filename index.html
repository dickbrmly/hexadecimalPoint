<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./index.css">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Hexadecimal Point calculator</title>
</head>

<body>
  <form name="hexcalc">
    <div class="border">
      <table class='keyboard' border="1">
        <tr>
          <td id='displayShift' class='small'>Shift</td>
          <td id='displayFloat' class='small'>float</td>
          <td id='displayHex' class='small'>Dec</td>
          <td id='displayBinary' class='small'>binary</td>
          <td id='displayDeg' class='small'>Deg</td>
        </tr>
      </table>
      <h2 id="decimalDisplay">0</h2>
      <h2 id='hexadecimalDisplay'>0</h2>
      <table class='keyboard' border="1">
        <tr>
          <td id='shift' class='small'>Shift</td>
          <td id='littleEndian' class='small'>Little Endian</td>
          <td id='int' class='small'>int</td>
          <td id='bin' class='small'>bin</td>
          <td id='hex' class='small'>Hex/Dec</td>
        </tr>
        <tr>
          <td id='1/x' class='small'>1/x</td>
          <td id='radius' class='small'>Radius</td>
          <td id='e^x' class='small'>e<sup>x</sup></td>
          <td id='ln' class='small'>Ln</td>
          <td id='abs' class='small'>Abs</td>
        </tr>
        <tr>
          <td id='sin' class='small'>Sin</td>
          <td id='cos' class='small'>Cos</td>
          <td id='tan' class='small'>Tan</td>
          <td id='rectangular' class='small'>Rec</td>
          <td id='polor' class='small'>Pol</td>
        </tr>
        <tr>
          <td id='mask' class='small'>Mask</td>
          <td id='private' class='small'>Private</td>
          <td id='public' class='small'>Public</td>
          <td id='xor' class='small'>Xor</td>
          <td id='shiftLeft' class='small'>
            << </td>
          </td>
        </tr>
        <tr>
          <td id='push' class='small'>Push</td>
          <td id='pop' class='small'>Pop</td>
          <td id='top' class='small'>Top</td>
          <td id='nor' class='small'>Nor</td>
          <td id='nand' class='small'>Nand</td>
        </tr>
        <tr>
          <td id='F' class='small'>F</td>
          <td id='or' class='small'>Or</td>
          <td id='and' class='small'>And</td>
          <td id='back' class='small'>BK</td>
          <td id='clear' class='small'>CLR</td>

        </tr>
        <tr>
          <td id='A' class='small'>A</td>
          <td id='B' class='small'>B</td>
          <td id='C' class='small'>C</td>
          <td id='D' class='small'>D</td>
          <td id='E' class='small'>E</td>
        </tr>
        <tr>
          <td id='7'>7</td>
          <td id='8'>8</td>
          <td id='9'>9</td>
          <td id='exponential' class='small'>X<sup>Y</sup></td>
          <td id='mod' class='small'>Mod</td>
        <tr>
          <td id='4'>4</td>
          <td id='5'>5</td>
          <td id='6'>6</td>
          <td id='multiply'>*</td>
          <td id='divide'>/</td>
        </tr>
        <tr>
          <td id='1'>1</td>
          <td id='2'>2</td>
          <td id='3'>3</td>
          <td id='add'>+</td>
          <td id='subtract'>-</td>
        </tr>
        <tr>
          <td id='0' colspan="2">0</td>
          <td id='period'>.</td>
          <td id='equal' colspan="2">Enter</td>
        </tr>
      </table>
    </div>
  </form>
  <script src="./renderer.js" type="module"></script>
</body>

</html>
